<div class="delete_wrapper">
  <p>
    დარწმუნებული ხართ რომ გსურთ მომხმარებლის:
    <span>{{ user.name }} {{ user.lastName }}</span>
    წაშლა ?
  </p>
  <div>
    <button pButton type="button" class="p-button-danger" (click)="delete()">
      კი
    </button>
    <button pButton type="button" class="p-button-secondary" (click)="close()">
      არა
    </button>
  </div>
</div>
